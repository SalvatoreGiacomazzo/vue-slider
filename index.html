<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--Vue js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Header-->
    <header class="container text-center mt-5">
        <h1 class="text-danger ">VUE SLIDER</h1>
    </header>
    <main>
        <!--Button Section-->
        <div class="container d-flex justify-content-between w-50 mt-5" id="button-container">
            <button class="btn btn-info p-2 border border-dark">Previous Slide</button>
            <button class="btn btn-warning p-2 border border-dark">Next Slide</button>
        </div>
        <!--Carousel Section-->
        <section class="mt-5">
            <div id="carousel-container" class="container w-75">
                <div id="img-card" class="container border border-dark">
                    <img src="./img/01.webp" class="img-fluid" alt="">

                </div>
            </div>
        </section>
    </main>



    <!--Script-->
    <script src="./script.js"></script>
</body>

</html>
